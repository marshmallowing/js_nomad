<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="css/style.css" />

        <script src="js/background.js"></script>

        </div>

                id="input1"
			    required

			    placeholder="What is your name?"

        </div>

            <input id="input3"type="text" placeholder="Write a To Do and Press Enter" required/>
        </form>
        <ul id="todo-list"></ul>
        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <script src="js/greeting.js"></script>

        <script src="js/weather.js"></script>
